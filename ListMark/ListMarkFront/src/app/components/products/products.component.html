<div class="container">
    <h1>Lista de Productos</h1>
    <br>
    <button class="btn btn-success mb-2" style="margin-right: 20px;" data-bs-toggle="modal" data-bs-target="#exampleModal">Crear Producto</button>
    <br>
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <!-- Iterar sobre la lista de productos usando *ngFor -->
        <div class="col" *ngFor="let product of products">
            <div class="card h-100 text-center">
                <!-- Agregado h-100 para igual altura y text-center para centrar el contenido -->
                <img src="{{ product.image || 'https://via.placeholder.com/150' }}" class="card-img-top" alt="Product Image" style="width: 100%; height: 150px; object-fit: cover;">
                <div class="card-body d-flex flex-column justify-content-between">
                    <!-- d-flex y flex-column para alinear verticalmente -->
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text" style="font-size: 0.9em; font-style: italic; color: #555;">{{ product.description }}</p>
                    <p class="card-text">{{ product.price | currency }}</p>
                    <div>
                        <button type="button" class="btn btn-info me-2" data-bs-toggle="modal" data-bs-target="#editProductModal" (click)="selectProductForEdit(product)">
                            Editar
                          </button>
                        <button class="btn btn-danger" (click)="deleteProduct(product.id)">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="nombreInput">Nombre</label>
                        <input type="text" class="form-control" id="nombreInput" [(ngModel)]="productModel.name" name="nombre" placeholder="Introduce tu nombre">
                    </div>
                    <div class="form-group">
                        <label for="desc">Descripción</label>
                        <textarea class="form-control" id="desc" rows="3" [(ngModel)]="productModel.description" name="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="desc">image</label>
                        <textarea class="form-control" id="desc" rows="3" [(ngModel)]="productModel.image" name="image"></textarea>
                    </div>

                    <!-- <div class="form-group">
                        <label for="desc">Marca</label>
                        <textarea class="form-control" id="desc" rows="3" [(ngModel)]="productModel.brandId" name="marca"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="desc">Categoria</label>
                        <textarea class="form-control" id="desc" rows="3" [(ngModel)]="productModel.categoryId" name="Categoria"></textarea>
                    </div>-->

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="addProduct()">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editProductModalLabel">Editar Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="productName" class="form-label">Nombre del Producto</label>
                        <input type="text" class="form-control" id="productName" [(ngModel)]="productModel.name" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="productDescription" class="form-label">Descripción</label>
                        <textarea class="form-control" id="productDescription" [(ngModel)]="productModel.description" name="description"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="productImage" class="form-label">Imagen URL</label>
                        <input type="text" class="form-control" id="productImage" [(ngModel)]="productModel.image" name="image">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" (click)="updateProduct()">Guardar Cambios</button>
            </div>
        </div>
    </div>
</div>
